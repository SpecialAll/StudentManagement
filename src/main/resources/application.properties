#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
#是否开启缓存
pageCache.enbale=true 


#mysql驱动
spring.datasource.url=jdbc:mysql://localhost:3306/studentManagement?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis配置
mybatis.mapper-locations= classpath:mapper/*.xml
mybatis.type-aliases-package=com.zxh.student_management.Do
# 使用jdbc的getGeneratedKeys 可以获取数据库自增主键值
mybatis.configuration.use-generated-keys= true
# 使用列别名替换列名，默认true。如：select name as title from table
mybatis.configuration.use-column-label= true
# 开启驼峰命名转换，如：Table(create_time) -> Entity(createTime)。不需要我们关心怎么进行字段匹配，mybatis会自动识别`大写字母与下划线`
mybatis.configuration.map-underscore-to-camel-case= true

# 打印sql
logging.level.com.zxh.student_management.mapper=DEBUG

#static
spring.resources.add-mappings=true
spring.resources.cache.period= 3600
spring.resources.chain.cache=true 
spring.resources.chain.enabled=true
spring.resources.chain.compressed=true
spring.resources.chain.html-application-cache=true
spring.resources.static-locations=classpath:/static/


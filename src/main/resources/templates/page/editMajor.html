<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{../../lib/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{../../assets/metronic/css/style.css}"/>
</head>
<body>
<form method="POST" action="/college/major/update"
      enctype="multipart/form-data">


    <div class="form-group">
        <label for="firstname1" class="col-sm-1 control-label">专业ID</label>
        <div class="col-sm-6">
            <input type="text" name="majorId" readonly th:value="${major.majorId}" class="form-control" id="firstname1" >
        </div>
    </div><br/><br/>

    <div class="form-group">
        <label for="firstname" class="col-sm-1 control-label">专业名称</label>
        <div class="col-sm-6">
            <input type="text" name="majorName"
                    th:value="${major.majorName}" class="form-control" id="firstname">
        </div>
    </div><br/><br/>

    <div class="form-group">
        <label for="firstname" class="col-sm-1 control-label">学院名称</label>
        <div class="col-sm-6">
            <input type="text" name="departmentName" class="form-control"
                   placeholder="请输入学院名称">
        </div>
    </div><br/><br/>

            <input type="submit" value="提交" class="btn btn-default"/>
    </div>

</form>
</body>
</html>
